<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  {% if site.plugins contains "jekyll-seo-tag" %}{% seo %}{% endif %}
  {% feed_meta %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  <main class="content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

</body>
</html>
