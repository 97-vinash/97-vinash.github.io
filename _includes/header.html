<header class="topbar">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="site-name">
      {{ site.header_title | default: '97-vinash' }}
    </a>
    <nav class="nav-links">
      {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}" {% if item.external %}target="_blank" rel="noopener"{% endif %}>
          {{ item.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
